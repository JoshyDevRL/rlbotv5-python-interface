[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rlbot"
dynamic = ["version"]
requires-python = ">= 3.11"
dependencies = [
    "rlbot_flatbuffers==0.2.*",
    "psutil==5.*",
]

[tool.setuptools.dynamic]
version = {attr = "rlbot.version.__version__"}
